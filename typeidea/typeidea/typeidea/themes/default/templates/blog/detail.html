{% extends "./base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/venv/Scripts">首页</a></li>
            <li class="breadcrumb-item"><a href="{% url 'category' post.category.id %}">{{ post.category.name }}</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">正文</li>
        </ol>
    </nav>
    分类: <a href="{% url 'category' post.category.id %}">{{ post.category.name }}</a>
    标签: <a href="#">{% for tag in post.tags.all %}{{ tag.name }}{% endfor %}</a>
    作者: <a>{{ post.owner }}</a>
    创建时间: {{ post.created_time }}
    <hr>
    {{ post.content }}
{% endblock %}
